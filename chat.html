<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Friend - Kokoa Clone</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">친구</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp"></div>

        <div class="message-row">
            <img src="http://192.168.0.2:5500/Kakao-clone-v3/img/avatar.jpg">
            <div class="message-row__content">
                <span class="message_author">상대방</span>
                <div class="message__info">
                    <span class="message__bubble">안녕!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">안녕! 오랜만이야~</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>       
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 적어주세요." />
            <i class="far fa-smile-wink fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>화면이 너무 큽니다 ㅠㅠ</span>
   </div>
     
    <script src="https://kit.fontawesome.com/17d8ba1a67.js" crossorigin="anonymous"></script>
    <script src="time.js"></script>
    <script src="date.js"></script>
</body>
</html>

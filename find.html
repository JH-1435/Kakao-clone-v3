<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body id="find-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__icons__notification badge3"></span>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
       <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR코드</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>연락처로 추가</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-plus-square"></i>
                <span>ID로 추가</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-user-plus"></i>
                <span>추천친구</span>
            </div>
       </div> 
       <div class="recommended-friends">
           <h6 class="recommended-friends__title">추천 친구</h6>
            <span>추천할 친구가 없습니다.</span>
       </div>
       <div class="open-chat">
           <div class="open-chat__header">
               <h4>오픈채팅</h4>
               <span>오픈채팅 목록 보기
                <i class="fas fa-chevron-right fa-xs"></i>
               </span>
           </div>
       </div>
        <div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Document-Clone</h5>
                    <h6 class="open-post__hashtags">#document#pjh#clone</h6>
                    <div class="open-post__members">
                        <img src="img/avatar.jpg">
                        <span class="open-post__members-count">892 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <a href="https://jh-1435.github.io/Vanilla-JS/"><img src="img/post.jpg" ></a>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notification badge">1</span>
                   <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
                   <i class="fas fa-search fa-2x"></i>
                </a>
               </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
                   <span class="nav__notification2 badge2">N</span>
                   <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
        </li>
       </ul>
   </nav>

<div id="no-mobile">
    <span>화면이 너무 큽니다 ㅠㅠ</span>
</div>

    <script src="https://kit.fontawesome.com/17d8ba1a67.js" crossorigin="anonymous"></script>
    <script src="time.js">
    </script>
</body>
</html>

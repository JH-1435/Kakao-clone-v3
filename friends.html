<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Name Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/avatar.jpg" class="user-component__avatar user-component__avatar--xl" >
                <div class="user-component__text">
                    <h4 class="user-component__title">박준혁</h4>
                    <h6 class="user-component__subtitle">나의 상태메세지</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel--header">
                <span>플러스 친구</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/avatar.jpg" class="user-component__avatar user-component__avatar--sm" >
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
                   <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notification badge">1</span>
                   <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
                   <i class="fas fa-search fa-2x"></i>
                </a>
               </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
                   <span class="nav__notification2 badge2">N</span>
                   <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
        </li>
       </ul>
   </nav>
     
   <div id="no-mobile">
        <span>화면이 너무 큽니다 ㅠㅠ</span>
   </div>

    <script src="https://kit.fontawesome.com/17d8ba1a67.js" crossorigin="anonymous"></script>
    <script src="time.js">
    </script>
</body>
</html>

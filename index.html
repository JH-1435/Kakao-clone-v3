<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
            <p class="welcome-header__text">Kakao 계정을 가지고 있다면, 이메일(Email)이나 전화번호(Phone Number)로 로그인 하세요.
            </p>
        </header>

        <form action="friends.html" method="GET" class="login-form">
            <input name="username" type="text" placeholder="Email or Phone number">
            <input name="password" type="password" placeholder="password">
            <input type="submit" value="로그인">
            <input type="submit" value="회원가입">
            <a href="#">아이디 및 비밀번호 찾기</a>
        </form>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>화면이 너무 큽니다 ㅠㅠ</span>
        </div>
        
    <script src="https://kit.fontawesome.com/17d8ba1a67.js" crossorigin="anonymous"></script>
    <script src="time.js">
    </script>
</body>
</html>

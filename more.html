<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/avatar.jpg" class="user-component__avatar user-component__avatar--xl" >
                <div class="user-component__text">
                    <h4 class="user-component__title">박준혁</h4>
                    <h6 class="user-component__subtitle">+82 10-8272-6620
                        <i class="fas fa-exclamation-circle"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>달력</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-calendar-week"></i>
                <span>서랍</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-grin"></i>
                <span>이모티콘</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>테마</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>계좌정보</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>오픈채팅</span>
            </div>
       </div>
       <div class="more-suggestions">
          <h4 class="more-suggestions__title">추천</h4>
          <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right fa-2x"></i>
                </div>
                  <span class="more-suggestions__icon-text">코코아 스토리</span>
              </div>
                <div class="more-suggestions__icon">
                  <div class="more-suggestions__icon-image">
                    <i class="fas fa-gamepad fa-2x"></i>
                  </div>
                    <span class="more-suggestions__icon-text">코코아 게임</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-store fa-2x"></i>
                </div>
                  <span class="more-suggestions__icon-text">코코아 스토어</span>
          </div>
       </div>
    </main>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notification badge">1</span>
                   <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
                   <i class="fas fa-search fa-2x"></i>
                </a>
               </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
                   <span class="nav__notification2 badge2">N</span>
                   <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
        </li>
       </ul>
   </nav>
     
<div id="no-mobile">
    <span>화면이 너무 큽니다 ㅠㅠ</span>
</div>

    <script src="https://kit.fontawesome.com/17d8ba1a67.js" crossorigin="anonymous"></script>
    <script src="time.js">
    </script>
</body>
</html>
